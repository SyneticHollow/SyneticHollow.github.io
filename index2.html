<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

            crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo-container">
          <div class="header__logo-img-cont">
            <img
              src="./assets/png/john-doe.png"
              alt="Ram Maheshwari Logo Image"
              class="header__logo-img"
            />
          </div>
          <span class="header__logo-sub">John Doe</span>
        </div>
        <div class="header__main">
          <ul class="header__links">
            <li class="header__link-wrapper">
              <a href="./index.html" class="header__link"> Home </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#about" class="header__link">About </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#projects" class="header__link">
                Projects
              </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#contact" class="header__link"> Contact </a>
            </li>
          </ul>
          <div class="header__main-ham-menu-cont">
            <img
              src="./assets/svg/ham-menu.svg"
              alt="hamburger menu"
              class="header__main-ham-menu"
            />
            <img
              src="./assets/svg/ham-menu-close.svg"
              alt="hamburger menu close"
              class="header__main-ham-menu-close d-none"
            />
          </div>
        </div>
      </div>
      <div class="header__sm-menu">
        <div class="header__sm-menu-content">
          <ul class="header__sm-menu-links">
            <li class="header__sm-menu-link">
              <a href="./index.html"> Home </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#about"> About </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#projects"> Projects </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#contact"> Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div id="carouselUTD" class="carousel slide" data-ride="carousel" data-interval="3000">
      <ol class="carousel-indicators">
        <li data-target="#carouselUTD" data-slide-to="0" class="active"></li>
        <li data-target="#carouselUTD" data-slide-to="1"></li>
        <li data-target="#carouselUTD" data-slide-to="2"></li>
        <li data-target="#carouselUTD" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 mx-auto" style="max-width: 75%;" src="./contents/UTD1.png" alt="Choix du niveau">
          <div class="carousel-caption d-none d-md-block">
              <h5>Le lobby</h5>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 mx-auto" style="max-width: 75%;" src="./contents/UTD2.png" alt="Niveau 1">
          <div class="carousel-caption d-none d-md-block">
              <h5>Combat avec le commerce</h5>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 mx-auto" style="max-width: 75%;" src="./contents/UTD3.png" alt="Niveau 2">
          <div class="carousel-caption d-none d-md-block">
              <h5>Combat avec la magie</h5>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 mx-auto" style="max-width: 75%;" src="./contents/UTD4.png" alt="Niveau 3">
          <div class="carousel-caption d-none d-md-block">
              <h5>Achat de potion chez le marchand</h5>
            </div>
        </div>
      </div>
    </div>
    

    <script src="./index.js"></script>
    <script src="js/bootstrap.js"></script>>
        <script>
            $('.carousel').carousel({
                interval: 5000,
                pause : "null"
            })
        </script>
  </body>
</html>
